<!-- Arquivo completo: app/templates/auth/register.html (adicionando foto no form de registro) -->
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="fw-bold text-primary mb-4">Registro</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gênero</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Selecionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="documents" class="form-label">Documentos</label>
            <input type="text" class="form-control" id="documents" name="documents">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="church_id" class="form-label">Sua Congregação (Filial)</label>
            <select class="form-select" id="church_id" name="church_id" required>
                <option value="">Selecione sua congregação</option>
                {% for church in churches %}
                <option value="{{ church.id }}">{{ church.name }}</option>
                {% endfor %}
            </select>
            <div class="form-text text-muted small">Escolha a filial onde você deseja ser membro.</div>
        </div>
        <div class="mb-3">
            <label for="profile_photo" class="form-label">Foto de Perfil (opcional)</label>
            <input type="file" class="form-control" id="profile_photo" name="profile_photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Voltar para Login</a>
    </form>
</div>
{% endblock %}
