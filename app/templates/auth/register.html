{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white py-4 text-center">
                    <h2 class="fw-bold mb-0">Cadastro de Membro</h2>
                    <p class="mb-0 opacity-75">Filial: {{ church.name }} ({{ church.country }})</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="POST" enctype="multipart/form-data" id="registerForm">
                        <input type="hidden" name="church_id" value="{{ church.id }}">
                        
                        <h5 class="fw-bold text-primary mb-4 border-bottom pb-2">
                            <i class="bi bi-person-circle me-2"></i>Dados Pessoais
                        </h5>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-12">
                                <label for="name" class="form-label fw-bold">Nome Completo</label>
                                <input type="text" class="form-control rounded-pill" id="name" name="name" required placeholder="Seu nome completo">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label fw-bold">E-mail</label>
                                <input type="email" class="form-control rounded-pill" id="email" name="email" required placeholder="exemplo@email.com">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label fw-bold">Senha</label>
                                <input type="password" class="form-control rounded-pill" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                            </div>
                            <div class="col-md-6">
                                <label for="birth_date" class="form-label fw-bold">Data de Nascimento</label>
                                <input type="date" class="form-control rounded-pill" id="birth_date" name="birth_date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label fw-bold">Gênero</label>
                                <select class="form-select rounded-pill" id="gender" name="gender" required>
                                    <option value="">Selecionar</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="marital_status" class="form-label fw-bold">Estado Civil</label>
                                <select class="form-select rounded-pill" id="marital_status" name="marital_status" required onchange="toggleSpouseField()">
                                    <option value="">Selecionar</option>
                                    <option value="Solteiro(a)">Solteiro(a)</option>
                                    <option value="Casado(a)">Casado(a)</option>
                                    <option value="Divorciado(a)">Divorciado(a)</option>
                                    <option value="Viúvo(a)">Viúvo(a)</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-none" id="spouse_field">
                                <label for="spouse_name" class="form-label fw-bold">Nome do Cônjuge</label>
                                <input type="text" class="form-control rounded-pill" id="spouse_name" name="spouse_name" placeholder="Nome completo do cônjuge">
                            </div>
                        </div>

                        <h5 class="fw-bold text-primary mb-4 border-bottom pb-2">
                            <i class="bi bi-geo-alt-fill me-2"></i>Localização e Documentos
                        </h5>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="tax_id" class="form-label fw-bold" id="label_tax_id">
                                    {{ 'CPF' if church.country == 'Brasil' else 'NIF' if church.country == 'Portugal' else 'Documento de Identificação' }}
                                </label>
                                <input type="text" class="form-control rounded-pill" id="tax_id" name="tax_id" 
                                       placeholder="{{ '000.000.000-00' if church.country == 'Brasil' else '000 000 000' if church.country == 'Portugal' else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label fw-bold">Telefone / WhatsApp</label>
                                <input type="tel" class="form-control rounded-pill" id="phone" name="phone" 
                                       placeholder="{{ '(00) 00000-0000' if church.country == 'Brasil' else '900 000 000' if church.country == 'Portugal' else '' }}">
                            </div>
                            <div class="col-md-12">
                                <label for="address" class="form-label fw-bold">Endereço Completo</label>
                                <textarea class="form-control rounded-4" id="address" name="address" rows="2" placeholder="Rua, número, bairro, cidade e {{ 'CEP' if church.country == 'Brasil' else 'Código Postal' }}"></textarea>
                            </div>
                        </div>

                        <h5 class="fw-bold text-primary mb-4 border-bottom pb-2">
                            <i class="bi bi-droplets-fill me-2"></i>Vida Cristã
                        </h5>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="baptism_date" class="form-label fw-bold">Data de Batismo (se houver)</label>
                                <input type="date" class="form-control rounded-pill" id="baptism_date" name="baptism_date">
                                <div class="form-text small">Deixe em branco se ainda não for batizado.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="profile_photo" class="form-label fw-bold">Foto de Perfil</label>
                                <input type="file" class="form-control rounded-pill" id="profile_photo" name="profile_photo" accept="image/*">
                            </div>
                        </div>

                        <div class="card border-0 bg-light rounded-4 mb-4">
                            <div class="card-body">
                                <h6 class="fw-bold mb-3"><i class="bi bi-shield-check me-2"></i>Termos e Privacidade</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="data_consent" name="data_consent" required>
                                    <label class="form-check-label small" for="data_consent">
                                        Eu aceito que meus dados sejam processados pela <strong>{{ church.name }}</strong> para fins de gestão de membros e atividades ministeriais, conforme a {{ 'LGPD' if church.country == 'Brasil' else 'RGPD' }}.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="marketing_consent" name="marketing_consent">
                                    <label class="form-check-label small" for="marketing_consent">
                                        Desejo receber avisos de eventos e materiais de edificação.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">Finalizar Cadastro</button>
                            <a href="{{ url_for('auth.select_church') }}" class="btn btn-link text-muted text-decoration-none">Voltar e escolher outra filial</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts para Máscaras -->
<script src="https://unpkg.com/imask"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const country = "{{ church.country }}";
    const phoneInput = document.getElementById('phone');
    const taxIdInput = document.getElementById('tax_id');

    if (country === 'Brasil') {
        // Máscara de Telefone BR
        IMask(phoneInput, {
            mask: [
                { mask: '(00) 0000-0000' },
                { mask: '(00) 00000-0000' }
            ]
        });
        // Máscara de CPF
        IMask(taxIdInput, { mask: '000.000.000-00' });
    } else if (country === 'Portugal') {
        // Máscara de Telefone PT
        IMask(phoneInput, { mask: '000 000 000' });
        // Máscara de NIF
        IMask(taxIdInput, { mask: '000 000 000' });
    }
});

function toggleSpouseField() {
    const status = document.getElementById('marital_status').value;
    const spouseField = document.getElementById('spouse_field');
    const spouseInput = document.getElementById('spouse_name');
    
    if (status === 'Casado(a)') {
        spouseField.classList.remove('d-none');
        spouseInput.setAttribute('required', 'required');
    } else {
        spouseField.classList.add('d-none');
        spouseInput.removeAttribute('required');
        spouseInput.value = '';
    }
}
</script>
{% endblock %}
