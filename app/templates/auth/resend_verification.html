{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="font-weight-light my-1">Reenviar Verificação</h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted mb-4">Insira o e-mail utilizado no cadastro para receber um novo link de ativação da sua conta.</p>
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email" name="email" placeholder="nome@exemplo.com" required />
                            <label for="inputEmail">Endereço de E-mail</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-decoration-none" href="{{ url_for('auth.login') }}">Voltar para o Login</a>
                            <button type="submit" class="btn btn-primary px-4">Enviar Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
