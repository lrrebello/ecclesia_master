{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-5">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 rounded-circle p-3 mb-3">
                <i class="bi bi-envelope-check-fill text-primary fs-1"></i>
            </div>
            <h2 class="fw-bold">Ecclesia Master</h2>
            <p class="text-muted">Reenviar E-mail de Verificação</p>
        </div>

        <div class="card border-0 shadow-lg p-4">
            <div class="card-body">
                <p class="text-muted small mb-4">Insira o e-mail cadastrado para receber um novo link de ativação.</p>
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">E-MAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control bg-light border-0" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold shadow-sm">
                            Reenviar Link
                        </button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-link text-decoration-none text-muted small">
                            Voltar para o Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
