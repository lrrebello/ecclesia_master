{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white p-4 border-0">
                    <h4 class="fw-bold mb-0">Novo Lançamento Financeiro</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">TIPO DE LANÇAMENTO</label>
                                <select name="type" id="type_select" class="form-select bg-light border-0" required onchange="filterCategories()">
                                    <option value="income">Entrada (Receita)</option>
                                    <option value="expense">Saída (Despesa)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">CATEGORIA</label>
                                <select name="category_id" id="category_select" class="form-select bg-light border-0" required>
                                    <option value="">Selecione uma categoria</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}" data-type="{{ cat.type }}">{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text extra-small">Gerencie as categorias nas configurações.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">VALOR ({{ current_user.church.currency_symbol if current_user.church else 'R$' }})</label>
                                <input type="number" step="0.01" name="amount" class="form-control bg-light border-0" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">DATA</label>
                                <input type="date" name="date" class="form-control bg-light border-0" value="{{ today }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">MEIO DE PAGAMENTO</label>
                                <select name="payment_method_id" id="payment_select" class="form-select bg-light border-0" required onchange="checkElectronic()">
                                    <option value="">Selecione o meio...</option>
                                    {% for method in payment_methods %}
                                    <option value="{{ method.id }}" data-electronic="{{ '1' if method.is_electronic else '0' }}">{{ method.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text extra-small">Gerencie os meios de pagamento nas configurações.</div>
                            </div>
                            <div class="col-md-6" id="member_select_div">
                                <label class="form-label fw-bold small">MEMBRO VINCULADO <span id="required_label" class="text-danger d-none">* FISCAL</span></label>
                                <select name="user_id" id="user_id" class="form-select bg-light border-0">
                                    <option value="">Nenhum (Lançamento Geral)</option>
                                    {% for member in members %}
                                    <option value="{{ member.id }}">{{ member.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text extra-small">Obrigatório para meios eletrônicos (ex: PIX, MB WAY).</div>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold small">DESCRIÇÃO / OBSERVAÇÃO</label>
                                <textarea name="description" class="form-control bg-light border-0" rows="3" placeholder="Detalhes adicionais sobre o lançamento..."></textarea>
                            </div>
                        </div>
                        <div class="mt-4 d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold shadow-sm">Registrar Lançamento</button>
                            <a href="{{ url_for('finance.dashboard') }}" class="btn btn-link text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function filterCategories() {
    const type = document.getElementById('type_select').value;
    const catSelect = document.getElementById('category_select');
    const options = catSelect.querySelectorAll('option');
    catSelect.value = ""; 
    options.forEach(opt => {
        if (opt.value === "") return;
        opt.style.display = (opt.getAttribute('data-type') === type) ? "block" : "none";
    });
}

function checkElectronic() {
    const paySelect = document.getElementById('payment_select');
    const selectedOption = paySelect.options[paySelect.selectedIndex];
    const isElectronic = selectedOption.getAttribute('data-electronic') === '1';
    const requiredLabel = document.getElementById('required_label');
    const userSelect = document.getElementById('user_id');
    
    if (isElectronic) {
        requiredLabel.classList.remove('d-none');
        userSelect.setAttribute('required', 'required');
        userSelect.classList.add('border-primary');
    } else {
        requiredLabel.classList.add('d-none');
        userSelect.removeAttribute('required');
        userSelect.classList.remove('border-primary');
    }
}

document.addEventListener('DOMContentLoaded', filterCategories);
</script>
<style>
.extra-small { font-size: 0.7rem; }
</style>
{% endblock %}
