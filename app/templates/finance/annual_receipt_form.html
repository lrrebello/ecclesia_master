{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Gerar Recibo Consolidado de Contribuições</h2>
    <p class="lead text-muted mb-4">Selecione o período desejado (ex: ano inteiro para declaração fiscal).</p>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="start_date" class="form-label fw-bold">Data Inicial</label>
                <input type="date" class="form-control" id="start_date" name="start_date" 
                       value="{{ default_start }}" required>
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label fw-bold">Data Final</label>
                <input type="date" class="form-control" id="end_date" name="end_date" 
                       value="{{ default_end }}" required>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-file-earmark-pdf me-2"></i> Gerar Recibo PDF
            </button>
        </div>
    </form>

    <div class="alert alert-info mt-4">
        <i class="bi bi-info-circle me-2"></i>
        O recibo incluirá todas as contribuições do período em uma tabela única, com total ao final.
    </div>
</div>
{% endblock %}
