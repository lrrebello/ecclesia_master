{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-primary"><i class="bi bi-pencil-square me-2"></i>Editar Estudo</h1>
        <a href="{{ url_for('edification.studies') }}" class="btn btn-outline-secondary">Voltar à Lista</a>
    </div>

    <div class="card border-0 shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fw-bold small">TÍTULO DO ESTUDO</label>
                <input type="text" name="title" class="form-control bg-light border-0" value="{{ study.title }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">CATEGORIA</label>
                <input type="text" name="category" class="form-control bg-light border-0" value="{{ study.category or '' }}" placeholder="Ex: Geral, Doutrina, Vida Cristã">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">CONTEÚDO DO ESTUDO</label>
                <textarea name="content" class="form-control bg-light border-0" rows="15" required>{{ study.content }}</textarea>
            </div>
            
            <div class="mb-4 form-check">
                <input type="checkbox" name="regenerate_questions" class="form-check-input" id="regenerateQuestions">
                <label class="form-check-label" for="regenerateQuestions">Regenerar questões com IA (substituirá as existentes)</label>
                <small class="text-muted d-block">Isso deletará as questões atuais e gerará novas baseadas no conteúdo atualizado.</small>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fw-bold">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
