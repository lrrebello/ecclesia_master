{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm p-4">
            <h3 class="fw-bold mb-4">Adicionar Mídia à Galeria</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label small fw-bold">TÍTULO</label>
                    <input type="text" name="title" class="form-control bg-light border-0" required placeholder="Ex: Culto de Louvor - 05/02">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">EVENTO / OCASIÃO</label>
                    <input type="text" name="event_name" class="form-control bg-light border-0" placeholder="Ex: Culto de Jovens - 08/02">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">DESCRIÇÃO</label>
                    <textarea name="description" class="form-control bg-light border-0" rows="3" placeholder="Detalhes da foto/vídeo..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">ARQUIVO (imagem ou vídeo mp4)</label>
                    <input type="file" name="file" class="form-control bg-light border-0" accept="image/*,video/mp4" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold shadow-sm">
                        <i class="bi bi-upload me-2"></i> Fazer Upload
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
